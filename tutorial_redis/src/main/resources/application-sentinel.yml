server:
  port: 8090
  servlet:
   #context-path: /spring-boot
    application-display-name: /redis-tutorial
  error:
    path: /error
  #内嵌tomcat配置
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000 #tomcat能启动用来处理请求的最大线程数,如果请求处理量一直远远大于最大线程数,可能会僵死
    max-connections: 500 #瞬时最大连接数,超出的会排队等待
    accept-count: 500 #如果tomcat的线程都忙于响应,新来的连接会进入队列排队,如果超出排队大小,则拒绝连接

spring:
  application:
    name: redis-tutorial
  #热部署 设置false restart类加载器还会初始化,但不会监视文件更新
  devtools:
    restart:
      enabled: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://47.101.149.94:3306/tutorial?useUnicode=true&ch4aracterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password: New123456!
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000
      pool-name: TUTORIAL-POOL
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  #JPA配置
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred #Hibernate 将在一个独立的线程中启动,而其他应用程序的启动是同时并行
  jpa:
    #open-in-view: true
    database: MYSQL
    show-sql: true
    generate-ddl: true #自动生成表结构
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: true
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        dialect: org.hibernate.dialect.MySQL5Dialect
  #开启事务
  transaction:
    rollback-on-commit-failure: true
  #缓存类型
  cache:
    type: redis
  #redis配置
  redis:
    cluster:
      #nodes: 192.168.50.26:7000,192.168.50.26:7001,192.168.50.26:7002,192.168.50.184:7003,192.168.50.184:7004,192.168.50.184:7005
      nodes: 47.101.149.94:26379,47.101.149.94:26380
      master: mymaster
      max-redirects: 3
    timeout: 1000s
   #lettuce pool
    lettuce:
      pool:
        max-active: 8 #连接池最大连接数(使用负值表示没有限制)
        max-wait: -1ms #连接池最大阻塞等待时间(使用负值表示没有限制)
        max-idle: 8 #连接池中的最大空闲连接
        min-idle: 4 #连接池中的最小空闲连接
        shutdown-timeout: 100s
        max-total: 10
